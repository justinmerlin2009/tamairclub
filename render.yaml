# Render deployment configuration for TAM AIR Club website
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: tamairclub
    runtime: static
    buildCommand: ""
    staticPublishPath: .
    pullRequestPreviewsEnabled: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /css/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /js/*
        name: Cache-Control
        value: public, max-age=31536000
      - path: /images/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
